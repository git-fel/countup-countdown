<!DOCTYPE html>
<html>

<head><!-- [n1] head section -->
    <link rel="icon" type="image/png" href="./media/NYUlogo.png">
    <title>Study 1</title>
    <meta charset="utf-8">
    <!-- Use noindex [n4] -->
    <!-- <meta name="robots" content="noindex, nofollow" /> -->
    <meta name="googlebot" content="notranslate"> <!-- [n2]  -->
    <meta name="author" content="Felicia Tan">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no,maximum-scale=1">
    <script src="./utils/disptime.js"></script>
    <script src="./utils/jscd.js"></script>
    <script src="./utils/utils.js"></script>
    <script src="./rt_task/rt_task.js"></script>
    <script src="./rt_task/sim_test.js"></script>
    <script src="./main.js"></script>
    <script src="./utils/dragdroptouch.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./rt_task/rt_task.css">
</head>

<body class="notranslate" translate="no"> <!-- [n3]  -->

   


    <!-- potential warning about orientation; not actiually used (activated) in the present template -->
    <div id="rotate-warning" class="rotate-inactive">
        <p>Please rotate your device to landscape mode to continue.</p>
    </div>

    <!-- in case wrong device is detected [n15] -->
    <div id="notmobile" class="page">
    </div>
    <div id="notdesktop" class="page">
    </div>

    <div id="intro" class="page">
        <div style="display:flex;justify-content:space-between;">
            <div style="float:left">
                <img src="./media/NYUlogo.png" alt="" style="max-height:160px;max-width:100%;">
            </div>
        </div>
        <div id="intro_text">
        </div>
    </div>

    <!-- Qualtrics Segment 1 -->
    <div id="qualtrics-segment-1" class="page" style="width: 100%; height: 100vh;">
        <iframe
            src="https://nyu.qualtrics.com/jfe/form/SV_3KSvxyTf8JR3tAO"
            width="100%"
            height="100%"
            frameborder="0"
            style="border: none;">
        </iframe>
    </div>

    


    <!-- Timer Section -->
<div id="timer" class="page" style="display: none; width: 100%; height: 100vh; text-align: center; padding-top: 20px;">
    <h1>Timer</h1>
    <p id="timer-display">30 seconds remaining</p>
    <button id="start-timer" style="display: none;">Start Timer</button>
</div>




    <!-- Qualtrics Segment 2 -->
    <div id="qualtrics-segment-2" class="page" style="width: 100%; height: 100vh; display: none;">
        <iframe
            src="https://nyu.qualtrics.com/jfe/form/SV_3aSvlGBpjeY90XQ"
            width="100%"
            height="100%"
            frameborder="0"
            style="border: none;">
        </iframe>
    </div>



    <div id="rt_instructions" class="page">
    </div>

    <div id="rt_task">
        <div style="text-align: center;">
            <div id="info"></div>
            <div id="pausing"></div>
            <div id="screen_feed"></div>
        </div>

        <div id="stop">
        </div>

        <div id="stimulus"></div>

        <div class="btn_class btn_left" id="btn_left">
        </div>
        <div class="btn_class btn_right" id="btn_right">
        </div>
    </div>

    <div id="followup" class="page">
    </div>

    <div id="ending" class="page selectable">
    </div>

</body>

</html>
